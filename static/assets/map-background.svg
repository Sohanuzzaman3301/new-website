<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f7fa"/>
  
  <!-- Roads -->
  <path d="M 100,300 L 700,300" stroke="#c3cfe2" stroke-width="40" stroke-linecap="round"/>
  <path d="M 400,100 L 400,500" stroke="#c3cfe2" stroke-width="40" stroke-linecap="round"/>
  
  <!-- Road markings -->
  <path d="M 100,300 L 700,300" stroke="#ffffff" stroke-width="4" stroke-dasharray="20,20" stroke-linecap="round"/>
  <path d="M 400,100 L 400,500" stroke="#ffffff" stroke-width="4" stroke-dasharray="20,20" stroke-linecap="round"/>
  
  <!-- Buildings -->
  <rect x="150" y="150" width="100" height="80" fill="#8B4513" fill-opacity="0.7"/>
  <rect x="550" y="150" width="100" height="80" fill="#8B4513" fill-opacity="0.7"/>
  <rect x="150" y="370" width="100" height="80" fill="#8B4513" fill-opacity="0.7"/>
  <rect x="550" y="370" width="100" height="80" fill="#8B4513" fill-opacity="0.7"/>
  
  <!-- Park -->
  <rect x="300" y="200" width="200" height="200" fill="#4CAF50" fill-opacity="0.3"/>
  <circle cx="400" cy="300" r="30" fill="#4CAF50" fill-opacity="0.5"/>
  
  <!-- Location marker (center) -->
  <circle cx="400" cy="300" r="15" fill="#8B4513"/>
  <circle cx="400" cy="300" r="8" fill="#ffffff"/>
</svg> 